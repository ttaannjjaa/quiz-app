<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App Create Page</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script defer src="/scripts/main.js"></script>
  </head>

  <body class="app-grid">
    <h1
      class="quiz-app-heading"
      aria-describedby="app-page with a form with input fields to create new quiz-app-cards"
    >
      Create
    </h1>

    <main class="createpage__main">
      <form class="createpage__form" action="">
        <label
          for="createpage__inputfield--newquestion"
          class="label__textarea1"
          >Add a new question</label
        >
        <textarea
          id="createpage__inputfield--newquestion"
          name="createpage__input--newquestion"
          class="createpage__textarea1"
          cols="50"
          rows="2"
          placeholder="Please write your new quiz-question here"
          autofocus="on"
          autocomplete="off"
          required
        ></textarea>

        <label
          for="createpage__inputfield--newquestion__answer"
          class="label__textarea2"
          >Add answer</label
        >
        <textarea
          id="createpage__inputfield--newquestion__answer"
          name="createpage__input--newquestion-answer"
          class="createpage__textarea2"
          cols="50"
          rows="6"
          placeholder="Please write the answer according to your new quiz-question"
          autocomplete="off"
          required
        ></textarea>

        <label
          for="createpage__inputfield--newquestion__tags"
          class="label__input1"
          >Add tags, divided by comma</label
        >
        <input
          type="text"
          id="createpage__inputfield--newquestion__tags"
          autocomplete="off"
          required
          class="createpage__input1"
        />

        <button
          class="quiz-app__button--submit shadow--bottom"
          type="submit"
          aria-label="submit-button to confirm your new quiz-question"
        >
          Submit
        </button>
      </form>
    </main>
    <!--input component nav-->
    <nav class="nav-container">
      <ul class="nav-container__list" role="list">
        <li class="nav-container__item item1">
          <a href="index.html"
            ><img
              src="../../images/icons8-home.svg"
              width="36"
              height="36"
              alt="Go to starting page"
              class="nav-container__home-icon"
          /></a>
        </li>
        <li class="nav-container__item item2">
          <a href="bookmarks.html"
            ><img
              src="../../images/icons8-bookmark.svg"
              width="36"
              height="36"
              alt="Go to page Bookmarks"
              class="nav-container__bookmark bookmark--off"
          /></a>
        </li>
        <li class="nav-container__item nav-container__item--aktiv item3">
          <a href="create.html"
            ><img
              src="../../images/icons8-idea.svg"
              width="36"
              height="36"
              alt="Go to page Create Cards"
              class="nav-container__create-icon"
          /></a>
        </li>

        <li class="nav-container__item item4">
          <a href="profile.html"
            ><img
              src="../../images/icons8-for-you.svg"
              width="36"
              height="36"
              alt="Go to profile page"
              class="nav-container__profile-icon"
          /></a>
        </li>
      </ul>
    </nav>

    <!--input end-->
  </body>
</html>
